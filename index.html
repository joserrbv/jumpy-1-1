<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>    
    <header>
        <img src="./logo.svg" alt="logo" width="200px">
    </header>
    <div class="formulario">
            <img src="./layer1.svg" alt="">
            <h1>Bem vindo ao Jumpy!</h1>
        <form action="https://www.google.com" method="post">
            <p>Nome Completo:</p>
            <input type="username" placeholder="Nome completo" required>
            <p>Email:</p>
            <input type="email" placeholder="Email@email.com" required>
            <p>Telefone:</p>
            <input type="tel" placeholder="(00) 00000-0000" required>
            <p>CPF:</p>
            <input type="text" name="cpf" placeholder="000.000.000-00" required>
            
            <p>Senha:</p>
            <input type="password" placeholder="*******************" required>
            <div id="envie">
           <button type="submit" value="Verificar"><b> Cadastrar </b></button>
        </div>
        </form>
        
    </div>
    <script src="main.js"></script>
</body>
</html>
