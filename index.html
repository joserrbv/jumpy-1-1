<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>    
    <header>
        <img src="./logo.svg" alt="logo" width="200px">
    </header>
    <div class="formulario">
            <img src="./layer1.svg" alt="">
            <h1>Bem vindo ao Jumpy!</h1>
        <form action="https://www.google.com" method="post">
            <p>Nome Completo:</p>
            <input type="username" placeholder="Nome completo" id="noma" >
            <span id="mensagemErra"></span> 
            <p>Email:</p>
            <input type="email" placeholder="Email@email.com" id="nome" >
            <span id="mensagemErre"></span> 
            <p>Telefone:</p>
            <input type="tel" placeholder="(00) 00000-0000" id="nomi" >
            <span id="mensagemErri"></span> 
            <p>CPF:</p>
            <input type="text" name="cpf" placeholder="000.000.000-00" id="nomo" >
            <span id="mensagemErro"></span>             
            <p>Senha:</p>
            <input type="password" placeholder="*******************" id="nomu" >
            <span id="mensagemErru"></span> 
            <div id="envie">
           <button type="button" value="Verificar" onclick="enviarFormulario()" ><b> Cadastrar </b></button>
            
            </div>
            <span id="mensagemErrao"></span>
            

        </form>
        
    </div>
    <script src="./main.js"></script>
    
</body>
</html>
